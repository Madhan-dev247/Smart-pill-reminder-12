<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-scale, initial-scale=1.0" />

      <ul id="takenList"></ul>

    <!-- Bottom Navigation -->
